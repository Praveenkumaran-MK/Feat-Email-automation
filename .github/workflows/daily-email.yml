name: Daily Email Automation - Production

on:
  
  schedule:
    - cron: '04 7 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-emails:
    runs-on: ubuntu-latest
    timeout-minutes: 30 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.BREVO_API_KEY }}" ]; then
            echo "::error::BREVO_API_KEY secret is not configured"
            exit 1
          fi
          if [ -z "${{ secrets.SENDER_EMAIL }}" ]; then
            echo "::error::SENDER_EMAIL secret is not configured"
            exit 1
          fi
          echo "âœ“ Required secrets are configured"
      
      - name: Send daily emails
        env:
          # Required: Brevo API configuration
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          
          # Optional: Gmail notifications for errors and summaries
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          
          # Optional: Timezone configuration (default: UTC)
          APP_TIMEZONE: ${{ secrets.APP_TIMEZONE }}
          
          # Optional: Rate limiting (defaults to 2000ms if not set)
          RATE_LIMIT_DELAY_MS: 2000
          MAX_EMAILS_PER_DAY: 200
          
          # Optional: Scheduled Time (24h format, default 07:00)
          SEND_TIME: ${{ secrets.SEND_TIME }}
        run: npm run send
      
      - name: Upload execution logs
        if: always()  # Upload logs on both success and failure
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: email-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          retention-days: 30
          if-no-files-found: ignore

